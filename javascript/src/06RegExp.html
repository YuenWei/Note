<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则表达式</title>
  <script>
    // 1.创建 RegExp 对象的语法：
    var reg = new RegExp("a");
    
    // 2 RegExp对象方法
    // 2.1 .test()
    // 检查是否符合规则
    //  - 符合返回true，复制返回false
    var str = "abd";
    var result = reg.test(str);
    console.log(result);	//true

    var str = "Abd";	//严格区分大小写
    var result = reg.test(str);
    console.log(result);	//false
 
    var reg = new RegExp("a", "i")  //i不区分大小写
    var str = "Abd";	
    var result = reg.test(str);	
    console.log(result);	//true

    // 变量方法创建
    var reg = /a/g;
    var str = "abc";
    var result = reg.test(str);
    console.log(result);  //true

    // 2.2规则
    // 2.2.1 | 或者
    reg = /a|b|c/;

    // 2.6 支持正则表达式的String对象的方法
    // 2.6.1 split()
    var str = "1a2b3c4d5e6f";
    var result = str.split(/[A-z]/);  //任意字母拆分
    console.log(result);

    // 2.6.2 search()
    // 搜索字符串中是否含有指定内容的
        // - 有返回首次出现索引值
        // - 没有返回-1
    var str = "abcdefg";
    var result = str.search(/[A-z]/)
    console.log(result);
    
    // 检查是否有abc/adc/aec/ 
    var str = "012abcdefg";
    var result = str.search(/a[bcd]c/)
    console.log(result);

    // 2.6.3 match()
    // 找到一个或多个正则表达式的匹配
    // 默认只会找到第一个即停止
    // 正则表达式可以设置参数匹配全局
    var str = "1a2b3c4d5e6f";
    var result = str.match(/[A-z]/g); //提取出字母
    console.log(Array.isArray(result)); //true
    console.log(result);

    // 2.6.4 replace()
    // 替换匹配符合的内容
    var str = "1a2b3c4d5e6f";
    var result = str.replace(/[A-z]/g, "@");  //全局任意字母替换为@
    console.log(result);

    // 2.7 量词
    // 2.7.1 ()
    //连续3个a
    var reg = /a{3}/;	

    //连续3个ab
    var reg = /(ab){3}/;

    //1-3个ab
    var reg = /(ab){1,3}/;

    //ab出现3次以上
    var reg = /(ab){3,}/;

    // 2.7.2 + 至少一个
    var str0 = "ac";
    var str1 = "abc";
    var str2 = "abbc";
    var reg = /ab+c/;	//a(至少一个b)c
    var result = reg.test(str0);
    console.log(result);  //false
    var result = reg.test(str1);
    console.log(result);  //true
    var result = reg.test(str2);
    console.log(result);  //true
    
    // 2.7.3 *  零个或多个
    var str0 = "ac";
    var str1 = "abc";
    var reg = /ab*c/;	//a(零个或多个b)c
    var result = reg.test(str0);
    console.log(result);  //true
    var result = reg.test(str1);
    console.log(result);  //true

    // 2.7.4 ? 零个或1个
    var reg = /ab?c/;	//a(零个或1个b)c

    // 2.7.5 ^开头  [^]除了
    var reg = /^abc/;  //a开头

    // 2.7.6 & 结尾
    var reg = /a$/; //a结尾

    var reg = /^a$/;  //a开头和结尾
    var reg = /^a | a$/;  //a开头或a结尾

    // 练习：检查是否合格的手机号
      /* 规则：11 位
         第一位：1开头
         第二位：3-9
         第三位及以后：任意数，长度9位
    */
    var str = "110";
    var reg = /^1[3-9][0-9]{9}$/; //开头和结尾都是数字
    var result = reg.test(str);
    console.log(result);

    // 2.8 元字符
    /*
    2.8.1 . 任意字符，需转义
    2.8.2 \  转义字符
    2.8.3 \w  相当于 [A-z0-9_]
    2.8.4 \W 除了字母数字_
    2.8.5 \d 数字
    2.8.6 \D 除了数字
    2.8.7 \s 空格
    2.8.8 \S 除了空格
    2.8.9 \b 单词边界， \bchild\b  查找单词 child
    */

    // 练习：去除字符串开头和结尾的空格，保留字符间中间
    var str = "     he    lle, Word     ";
    var reg = /^\s*|\s*$/g;
    var result = str.replace(reg, "");
    console.log(result);

    /*练习：邮件的正则表达式
    规则： abcdef@abc.com.cn
    邮箱名称             @域名
    任意字母下划线  @ 任意字母 .任意字母(2-5位) .顶级域名(2-5位)
    */
    var mail = "yuan.wei@163.com.cn";
    var mailReg = /^\w{3,16}(\.\w{1,})*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
    var result = mailReg.test(mail);
    console.log(result);
  </script>
</head>

</body>
