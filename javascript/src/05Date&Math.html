<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date对象和Math对象</title>
  <script>
    // 1 date 获取当前的时间
    var d = new Date();
    console.log(d);

    // 创建指定时间  (月/日/年  h:m:s)
    var d2 = new Date("12/03/2020 10:09:56");
    console.log(d2);
    

    // 3.Date对象方法

    // 3.1 获取日
    var d3 = d.getDate();
    console.log("日=" + d3);

    // 3.2 获取周几
    var d3 = d.getDay();
    console.log("周=" + d3);
    
    // 3.3 获取月份
    var d3 = d.getMonth();
    console.log("月=" + d3);
    
    // 3.3 获取年份
    var d3 = d.getFullYear();
    console.log("年=" + d3);
    
    // 3.4 getTime() 获取时间戳，时间进制很多
    var d3 = d.getTime();
    console.log(d3);

    // 3.5 Date.now() 获取当前时间戳
    var d3 = Date.now();
    console.log(d3);
      //  利用时间戳获取代码执行时间
    var start = Date.now();
    console.log("开始时间：" + start);
    for(var i=1; i<100; i++){
      document.write(i + "&nbsp;&nbsp;&nbsp;");
    }
    var end = Date.now();
    console.log("结束时间：" + end);
    console.log("执行所用的毫秒=" + (end - start) + "ms");


    // 4 Math
    // 4.1 Math.ceil() 小数位大于0，向上取整
    console.log(Math.ceil(4.0));
    console.log(Math.ceil(4.01));

    // 4.2 Math.floor() 向下取整
    console.log(Math.floor(4.01));  //4
    console.log(Math.floor(4.99));  //4

    // 4.3 Math.round() 四舍五入取整
    console.log(Math.round(4.5));  //5
    console.log(Math.round(4.1));  //4
    
    // 4.4 Math.random() 取0-1之间的随机数
    // 练习：输出1-10之间10个随机整数
    for(var i=0; i<10; i++){
      var result = Math.floor(Math.random() * 10);
      console.log(result);
    }

    // 生成x-y之间的随机数规律
    // Math.round(Math.random() * (y-x) + x);


    // 5 包装类
    // 通过三个包装类可以将基本数据类型转为对象
    /*方法和属性只能添加给对象，不能添加给基本数据类型；
     当我们对一些基本数据类型的值取调用属性和方法是，浏览器会临时使用包装类开辟新空间将其转化为对象，然后再调用对象的属性和方法
     */
    /*
    String()
    将基本数据类型转为String对象
    Number()
    将基本数类型的数字转为Number对象
    Boolean()
    将基本数类型的数字转为Boolean对象
    */
    var num = new Number(3);
    console.log(typeof num);  //object

    var str = new String(2);
    console.log(typeof str);  //object

    var bool = new Boolean(3);
    console.log(typeof bool);  //object

    var s1 = 123;
    s1 = s1.toString();  //浏览器临时将基本数据类型number转为Number()对象类型，然后执行toString()方法
    s1.name = "num";
    
    console.log(s1);  //123
    console.log(typeof s1); //string
    console.log(s1.name);  //undifined

    var s2 = 123;
    s2 = new String(s2);  //浏览器临时将基本数据类型number转为Number()对象类型，然后执行toString()方法
    s2.name = "num";
    
    console.log(s2);  //String {"123", name: "num"}
    console.log(typeof s2); //object
    console.log(s2.name);  //num

    string

  </script>
